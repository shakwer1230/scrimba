<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <div :style="{ fontSize: postFontSize + 'em' }">

        </div>
    </div>
</body>

</html>
<script src="index.js"></script>
